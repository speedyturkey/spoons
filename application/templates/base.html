<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <title>SpoonsOnline - {{title}}</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <span class="spoons-header">Spoons</span>
            <span class="online-header">Online</span>
          </a>
        </div>
        <ul class="nav navbar-nav">
          <li {% if title is equalto 'Home' %} class="active" {% endif %}>
            <a href="/">Home</a>
          </li>
          <li {% if title is equalto 'Orders' %} class="active" {% endif %}>
            <a href="/orders">Orders</a>
          </li>
          <li {% if title is equalto 'Requests' %} class="active" {% endif %}>
            <a href="/requests">Requests</a>
          </li>
          <li {% if title is equalto 'Users' %} class="active" {% endif %}>
            <a href="/users">Users</a>
          </li>
        </ul>
        {% if logged_in is equalto 0 %}
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email Address">
            <input type="password" class="form-control" placeholder="Password">
            <label><input type="checkbox" /> remember me</label>
          </div>
          <button type="submit" class="btn btn-default">Log In</button>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        {% endif %}
        {% if logged_in is equalto 1 %}
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <label>
              {{first_name}} {{last_name}}
            </label>
            <button type="submit" class="btn btn-default">Log Out</button>
          </div>
        </form>
        {% endif %}
      </div>
    </nav>
  </header>
  <main>
    {% block main %}{%endblock%}
  </main>
  <footer>
    <hr />
    &copy; Copyright 2017 by Spoons Unlimited
  </footer>
</body>
</html>
